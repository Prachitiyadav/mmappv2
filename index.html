<html>
<head>
	<title>App 2 by prachiti</title>
	<style>
		*{font-size:40px;}
        	body{background-color:azure;}
	</style>
	<script>
		function show()
		{
		event.preventDefault();
		let ans = document.getElementById("ans");
		
		let url = "https://api.quotable.io/random";
		
		fetch(url)
		.then(res => res.json())
		.then(data => ans.innerHTML = data.content +" -->" + data.author)
		.catch(err => ans.innerHTML = "issue" + err);
		}
	</script>


</head>
<body>
<center>
	<h1>Motivational Msg V1</h1>
	<form onsubmit="show()">
	<input type="submit" value="GET MSG"/>
	<h1 id="ans">
</center>
</body>
</html>
